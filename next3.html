<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <h2>Operators</h2>
    <p id="demo"></p>
<script>
    var x = 10
    document.write(++x + "<br>");
    document.getelementById("demo").innerHTML = x;
    x = x-5
    document.write(x++ + "<br>");
    document.write(x-- + "<br>");
    document.write(--x + "<br>");
    var y=7
    document.write(x%y + "<br>");


</script>
</body>
</html>
